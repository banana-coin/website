<div class="subscribe">
    <div class="container">
    <div class="row mt-4 mb-4 justify-content-md-center">

            <div class="col-md-10 col-lg-6">
                <h3 class="mb-4">Do you own any of first 400 000 tokens?</h3>
                <div class="buttons">
                    <a href="#" class="btn btn-yellow">Complete a form</a>
                </div>
            </div>

            <div class="col-md-10 col-lg-6">
                <h3 class="mb-4">Subscribe to receive updates</h3>
                <form method="POST" action="https://cp.unisender.com/ru/subscribe?hash=6kcn93bw8orctth6roddm7i5ermmxudq3qq1cz3ei9r5cnxcmideo" name="subscribtion_form">
                    <div class="d-flex">
                        <div>
                            <input type="text" name="email" value="" placeholder="E-mail">
                        </div>
                        <div>
                            <button type="submit" onClick="sendEvent('Lead')" class="btn btn-yellow">Subscribe</button>
                        </div>
                    </div>
                    <input type="hidden" name="charset" value="UTF-8">
                    <input type="hidden" name="default_list_id" value="10608469">
                    <input type="hidden" name="overwrite" value="2">
                    <input type="hidden" name="is_v5" value="1">
                </form>
                <div class="social mt-4">
                    {% if socials %}
                    {% for social in socials %}
                    {{ social }}
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
            
        </div>
    </div>
</div>
